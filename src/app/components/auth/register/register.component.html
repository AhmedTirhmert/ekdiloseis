<section class="flex w-full h-screen">
    <article class="lg:w-1/2 2xl:w-1/4 xl:w-1/3 sm:w-full bg-white flex items-center justify-center h-full ">
        <form [formGroup]="registerFrom" (ngSubmit)="submitForm()"
            class="w-full flex flex-col gap-3 justify-center items-center p-10  lg:px-20 h-full overflow-x-hidden overflow-y-auto sm:overflow-y-hidden">
            <h1 class="text-3xl uppercase font-medium mt-20 sm:mt-0 mb-5">{{AppName}}</h1>
            <a href="#"
                class="inline-block w-full text-center bg-white border-2 border-gray-200 py-2 rounded-lg drop-shadow-sm text-gray-600 ease-in-out duration-200 hover:bg-blue-300 hover:border-blue-300  hover:text-white">
                <fa-icon class="text-blue-600 mr-2" [icon]="['fab', 'facebook']" size="lg"></fa-icon>Facebook
            </a>
            <a href="#"
                class="inline-block w-full text-center bg-white border-2 border-gray-200 py-2 rounded-lg drop-shadow-sm text-gray-600 ease-in-out duration-200 hover:bg-red-300 hover:border-red-300 hover:text-white">
                <fa-icon class="text-red-600 mr-2" [icon]="['fab', 'google']" size="lg"></fa-icon>Google
            </a>
            <span class="w-2/4 h-px my-2 bg-gray-400"></span>
            <div class="w-full">
                <label for="email" class="inline-block text-gray-800 text-sm font-medium self-start mb-1">Email</label>
                <input required formControlName="email" type="email" name="email" id="email"
                    [class.border-green-500]="registerFrom.get('email')?.valid && (registerFrom.get('email')?.dirty || registerFrom.get('email')?.touched)"
                    class="w-full ease-out duration-250 border-2 outline-none border-gray-200 p-1.5 rounded-lg focus:border-gray-600 focus:border-3">
                <span class='text-red-600 text-xs'
                    *ngIf="registerFrom.get('email')?.invalid && (registerFrom.get('email')?.dirty || registerFrom.get('email')?.touched)">{{registerFrom.get('email')?.getError('valid')}}</span>
            </div>
            <div class="w-full">
                <label for="name" class="inline-block text-gray-800 text-sm font-medium self-start mb-1">Full
                    Name</label>
                <input required formControlName="fullName" type="text" name="name" id="name"
                    [class.border-green-500]="registerFrom.get('fullName')?.valid && (registerFrom.get('fullName')?.dirty || registerFrom.get('fullName')?.touched)"
                    class="w-full ease-out duration-250 border-2 outline-none border-gray-200 p-1.5 rounded-lg focus:border-gray-600 focus:border-3">
            </div>
            <div class="w-full">
                <label for="password"
                    class="inline-block text-gray-800 text-sm font-medium self-start mb-1">Password</label>
                <input required formControlName="password" type="password" name="password" id="password"
                    [class.border-green-500]="registerFrom.get('password')?.valid && (registerFrom.get('password')?.dirty || registerFrom.get('password')?.touched)"
                    class="w-full ease-out duration-250 border-2 outline-none border-gray-200 p-1.5 rounded-lg focus:border-gray-600 focus:border-3">
                <span class='text-red-600 text-xs'
                    *ngIf="registerFrom.get('password')?.invalid && (registerFrom.get('password')?.dirty || registerFrom.get('password')?.touched)">{{registerFrom.get('password')?.getError('valid')}}</span>
            </div>
            <div class="w-full">
                <label for="Confirmpassword"
                    [class.border-green-500]="registerFrom.get('passwordConfirmation')?.valid && (registerFrom.get('passwordConfirmation')?.dirty || registerFrom.get('passwordConfirmation')?.touched)"
                    class="inline-block text-gray-800 text-sm font-medium self-start mb-1">Confirm password</label>
                <input required formControlName="passwordConfirmation" type="password" name="confirmpassword"
                    id="Confirmpassword"
                    class="w-full ease-out duration-250 border-2 outline-none border-gray-200 p-1.5 rounded-lg focus:border-gray-600 focus:border-3">
                <span class='text-red-600 text-xs'
                    *ngIf="registerFrom.get('passwordConfirmation')?.invalid && (registerFrom.get('passwordConfirmation')?.dirty || registerFrom.get('passwordConfirmation')?.touched)">{{registerFrom.get('passwordConfirmation')?.getError('valid')}}</span>

            </div>
            <button type="submit" [disabled]="!registerFrom.valid || showLoading"
                class="w-full mt-3 ease-in-out duration-300 border-2 outline-none border-green-800 bg-green-800 text-white p-1.5 rounded-lg drop-shadow-md hover:border-green-800 hover:text-black hover:bg-white disabled:bg-gray-500 disabled:border-gray-500 disabled:cursor-not-allowed disabled:hover:text-white">
                <svg *ngIf="showLoading; else loggedOut"
                    class="inline mr-2 w-8 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-green-800"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>

                <ng-template #loggedOut>
                    Register
                </ng-template>
            </button>
            <span class="w-full text-sm">Have an account? <a href="#" class="text-blue-600"
                    [routerLink]="['/login']">Log in now</a></span>
        </form>
    </article>
    <article
        class="lg:w-1/2 2xl:w-3/4 xl:w-2/3 bg-[url('https://theinteract.net/wp-content/uploads/2015/03/background_02.jpg')] bg-cover sm:w-0">
    </article>
</section>
